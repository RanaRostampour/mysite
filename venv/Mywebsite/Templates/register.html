{%extends 'base.html'%}



{% block content %}
<div class="container register">
    <div class="page-header">
        <h1>فرم پیش ثبت نام</h1>      
    </div>
    <br>
    <div>
    <form method="POST" class="form-group" style="float:right">
        {%csrf_token%}
        {{form.as_p}}
        
        {%if form.errors in form%}
        
            <div class="alert">
                {{form.errors.all}}
            </div>
    
        
        {%endif%}
        <button type="submit" class="btn btn-success">Register</button>


    </form>
    </div>
</div>
<br>
{% endblock %}
